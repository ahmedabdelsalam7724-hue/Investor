<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTOR | تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo"><a href="index.html">INVESTOR</a></div>
        <nav class="nav">
            <a href="register.html" class="cta-button">سجل الآن</a>
        </nav>
    </header>

    <section class="login-section">
        <h2>تسجيل الدخول إلى حسابك</h2>
        
        <form class="login-form" action="dashboard.php" method="POST">
            
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="checkbox-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">تذكرني</label>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>
            
            <button type="submit" class="cta-primary">تسجيل الدخول</button>
            
            <p class="register-link">
                لا تمتلك حسابًا؟ <a href="register.html">انضم إلينا الآن</a>
            </p>
        </form>

    </section>

    <footer class="footer">
        <p>&copy; 2024 منصة INVESTOR. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
